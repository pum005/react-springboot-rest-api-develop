<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>cagong</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        main {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
<main>
    <div class="container mt-3 " style="width: 800px">
        <h2>리뷰 리스트</h2>
        <table class="table">
            <thead>
            <tr>
                <th class="col-sm-1" scope="col">리뷰번호</th>
                <th class="col-sm-1" scope="col">상품번호</th>
                <th class="col-sm-1" scope="col">제목</th>
                <th class="col-sm-2" scope="col">네용</th>
                <th class="col-sm-2" scope="col">생성일자</th>
                <th class="col-sm-2" scope="col">수정일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviewList}">
                <td th:text="${review.reviewId}"></td>
                <td th:text="${review.productId}"></td>
                <td th:text="${review.title}"></td>
                <td th:text="${review.content}"></td>
                <td th:text="${#temporals.format(review.createAt, 'yyyy-MM-dd')}"></td>
                <td th:text="${#temporals.format(review.updateAt, 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/review/save/{id}(id=${productId})}" class="btn btn-primary">작성</a>
    </div>
</main>
</body>
</html>
